<app-navbar (toggleSidenav)="onToggleSidenav()"></app-navbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/submit" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
        Submit New Data
      </a>
      <a mat-list-item routerLink="/view" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
        View Experiment Data
      </a>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }">
        View Dashboard
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
