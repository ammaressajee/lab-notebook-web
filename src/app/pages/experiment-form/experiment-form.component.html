<div class="experiment-container">
  <mat-card class="experiment-card">
    <mat-card-header>
      <mat-card-title>Create Experiment: {{ experimentType?.name }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()" class="experiment-form">

        <!-- Title -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" placeholder="Experiment title">
        </mat-form-field>

        <!-- Dynamic Fields -->
        <div formGroupName="data" *ngIf="experimentType?.fields?.length" class="fields-section">
          <h3 class="section-title">Experiment Data</h3>

          <div *ngFor="let f of experimentType.fields" class="field-wrapper">
            <ng-container [ngSwitch]="f.type">

              <!-- Text -->
              <mat-form-field appearance="outline" class="full-width" *ngSwitchCase="'text'">
                <mat-label>{{ f.name }}</mat-label>
                <input matInput [formControlName]="normalizeKey(f.name)">
              </mat-form-field>

              <!-- Textarea -->
              <mat-form-field appearance="outline" class="full-width" *ngSwitchCase="'textarea'">
                <mat-label>{{ f.name }}</mat-label>
                <textarea matInput [formControlName]="normalizeKey(f.name)" rows="3"></textarea>
              </mat-form-field>

              <!-- Number -->
              <mat-form-field appearance="outline" class="full-width" *ngSwitchCase="'number'">
                <mat-label>{{ f.name }}</mat-label>
                <input matInput type="number" [formControlName]="normalizeKey(f.name)">
              </mat-form-field>

              <!-- Date -->
              <mat-form-field appearance="outline" class="full-width" *ngSwitchCase="'date'">
                <mat-label>{{ f.name }}</mat-label>
                <input matInput type="date" [formControlName]="normalizeKey(f.name)">
              </mat-form-field>

              <!-- Boolean -->
              <mat-checkbox *ngSwitchCase="'boolean'" [formControlName]="normalizeKey(f.name)">
                {{ f.name }}
              </mat-checkbox>

              <!-- Select -->
              <mat-form-field appearance="outline" class="full-width" *ngSwitchCase="'select'">
                <mat-label>{{ f.name }}</mat-label>
                <mat-select [formControlName]="normalizeKey(f.name)">
                  <mat-option *ngFor="let o of f.options" [value]="o">{{ o }}</mat-option>
                </mat-select>
              </mat-form-field>

              <!-- List -->
              <div *ngSwitchCase="'list'" class="list-field">
                <h4>{{ f.name }} (multiple)</h4>
                <div formArrayName="{{ normalizeKey(f.name) }}">
                  <div *ngFor="let c of getListControls(normalizeKey(f.name)).controls; let i=index" class="list-item">
                    <mat-form-field appearance="outline" class="list-input">
                      <input matInput [formControlName]="i" placeholder="Item {{i + 1}}">
                    </mat-form-field>
                    <button mat-icon-button color="warn" type="button"
                      (click)="removeListItem(normalizeKey(f.name), i)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </div>
                  <button mat-stroked-button type="button" (click)="addListItem(normalizeKey(f.name))">
                    <mat-icon>add</mat-icon> Add Item
                  </button>
                </div>
              </div>

            </ng-container>
          </div>
        </div>

        <!-- Notes -->
        <mat-form-field appearance="outline" class="full-width notes-field">
          <mat-label>Notes</mat-label>
          <textarea matInput formControlName="notes" rows="4"></textarea>
        </mat-form-field>

        <!-- Save Button -->
        <div class="actions">
          <button mat-raised-button color="primary" type="submit">
            <mat-icon>save</mat-icon> Save Experiment
          </button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
